name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy
      
      - name: Run black
        run: |
          black --check quantum_debugger/ tests/
      
      - name: Run flake8
        run: |
          flake8 quantum_debugger/ --max-line-length=100 --ignore=E203,W503
      
      - name: Run mypy
        run: |
          mypy quantum_debugger/ --ignore-missing-imports
        continue-on-error: true
