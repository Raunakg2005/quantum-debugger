version: '3.8'

services:
  quantum-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_PATH=/quantum
      - MONGODB_URI=mongodb://mongo:27017/quantum-circuits
      - PORT=3000
    networks:
      - quantum-network
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/quantum"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Include MongoDB if not using shared instance
  mongo:
    image: mongo:7.0
    container_name: quantum-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=quantum-circuits
    networks:
      - quantum-network
    command: mongod --quiet --logpath /dev/null

networks:
  quantum-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
